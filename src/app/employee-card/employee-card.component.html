<mat-card class="employee-card">
  <mat-card-header>
    <img mat-card-avatar class="employee-header-image" src="{{employee.icon}}">
    <mat-card-title>{{employee.name}}</mat-card-title>
    <mat-card-subtitle><div *ngIf="employee.revealed"><mat-icon aria-hidden="false">assignment</mat-icon>{{employee.designation}}<br><mat-icon aria-hidden="false">mail_outline</mat-icon>{{employee.email}}<br><mat-icon aria-hidden="false">phone</mat-icon>{{employee.phone}}</div></mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button *ngIf="!employee.revealed" (click)="employee.revealed = true">Reveal</button>
  </mat-card-actions>
</mat-card>
